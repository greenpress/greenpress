# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  # The Node.js orb contains a set of prepackaged CircleCI configuration you can utilize
  # Orbs reduce the amount of configuration required for common tasks.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@4.1

executors:
  gp-machine:
    machine: true

jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-base-monorepo:
    executor: gp-machine
    # Then run your tests!
    # CircleCI will report the results back to your VCS provider.
    steps:
      # Checkout the code as the first step.
      - checkout
      - run:
          name: Docker login
          command: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - run:         
          name: Replace slash to branch name
          command: echo "export BRANCH_NAME=$(echo $CIRCLE_BRANCH | sed 's,/,-,g')" >> $BASH_ENV
      - run:         
          name: Print branch name
          command: echo $BRANCH_NAME
      - run:
          name: Docker build
          command: docker build . -t greenpress/monorepo:$BRANCH_NAME
      - run: docker push greenpress/monorepo:$BRANCH_NAME
      - persist_to_workspace:
          root: .
          paths:
            - .
  build-apps:
    executor: gp-machine
    steps:
      - attach_workspace:
          at: .
      - run:
            name: Replace slash to branch name
            command: echo "export BRANCH_NAME=$(echo $CIRCLE_BRANCH | sed 's,/,-,g')" >> $BASH_ENV
      - run:
          name: Docker login
          command: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - run: |
          cd compose/builders
          docker build . -f admin.Dockerfile -t greenpress/admin-panel:$BRANCH_NAME
          docker push greenpress/admin-panel:$BRANCH_NAME
          localVersion=v$(docker run -it greenpress/admin-panel:$BRANCH_NAME sed 's/.*"version": "\(.*\)".*/\1/;t;d' ./package.json)
          localVersion=$(echo ${localVersion} | tr -d "^@" | tr -d "\r")
          echo "tagUrl: https://index.docker.io/v1/repositories/greenpress/admin-panel/tags/${localVersion}"
          dockerHubVersion=$(curl --silent -lSL "https://index.docker.io/v1/repositories/greenpress/admin-panel/tags/${localVersion}")
          if [ "$dockerHubVersion" = "Tag not found" ]; then echo "version: ${localVersion} already exist in docker hub"; else docker push greenpress/admin-panel:latest;fi
