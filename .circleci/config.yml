  test:
    executor: test-machine
    steps:
      # Checkout the code as the first step.
      - checkout
      - run:
          name: Print branch name
          command: echo $CIRCLE_BRANCH
      - run:
          name: Run test using Docker
          command: docker build . -f Dockerfile.test
workflows:
  build-monorepo:
    jobs:
      -  build-base-monorepo:
           filters:
             branches:
               only: main
      -  build-apps:
           requires:
             - build-base-monorepo
           filters:
             branches:
               only: main
  test-all:
    jobs:
      -  test
