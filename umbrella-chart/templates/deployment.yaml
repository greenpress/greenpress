apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "umbrella-chart.fullname" . }}
  labels:
    {{- include "umbrella-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "umbrella-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "umbrella-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "umbrella-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          env: 
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: "MONGO_URI"
            - name: CONTENT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: blog-front-config
                  key: "CONTENT_SERVICE_URL"
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: blog-front-config
                  key: "AUTH_SERVICE_URL"
            - name: ASSETS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: blog-front-config
                  key: "ASSETS_SERVICE_URL"
            - name: ADMIN_PANEL_URL
              valueFrom:
                configMapKeyRef:
                  name: blog-front-config
                  key: "ADMIN_PANEL_URL"
            - name: IP
              value: "0.0.0.0"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
