# Default values for umbrella-chart-2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
blog-front:
  replicaCount: 1
  name: blog-front

  image:
    repository: greenpress/blog-front
    pullPolicy: IfNotPresent
    tag: "latest"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    annotations: {}
    name: ""
  
  containerPort: 3000

  service:
    type: LoadBalancer
    port: 80

  ingress:
    enabled: true
    className: ""
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific

  autoscaling:
    enabled: true 
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80

assets:
  name: assets
  replicaCount: 1
  containerPort: 9003
  image:
    repository: greenpress/assets
    tag: latest
  service: 
    port: 9003
    type: ClusterIP

  serviceAccount:
    create: true
    annotations: {}
    name: ""



auth:
  name: auth
  replicaCount: 1
  containerPort: 9004
  image:
    repository: greenpress/auth
    tag: latest
  service:
    port: 9004
    type: ClusterIP
    
  serviceAccount:
    create: true
    annotations: {}
    name: ""


content:
  name: content
  replicaCount: 1
  containerPort: 9001
  image:
    repository: greenpress/content
    tag: latest
  service:
    port: 9001
    type: ClusterIP
  
  serviceAccount:
    create: true
    annotations: {}
    name: ""

admin:
  name: admin
  replicaCount: 1
  containerPort: 3001
  image:
    repository: greenpress/admin-panel
    tag: latest
  service:
    type: LoadBalancer
    port: 3001

  serviceAccount:
    create: true
    annotations: {}
    name: ""

secrets:
  name: secrets
  replicaCount: 1
  containerPort: 9002
  image:
    repository: greenpress/secrets
    tag: latest
  service:
    port: 9002
    type: ClusterIP
  serviceAccount:
    create: true
    annotations: {}
    name: "secrets"
drafts:
  name: drafts
  replicaCount: 1
  containerPort: 9005
  image:
    repository: greenpress/drafts
    tag: latest
  service:
    port: 9005
    type: ClusterIP
  serviceAccount:
    create: true
    annotations: {}
    name: ""

mongodb:
  auth: 
    usernames: [user]
    passwords: [admin]
    databases: [greenpress]
    enabled: true

  architecture: replicaset
  

  




